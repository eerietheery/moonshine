<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–º–æ–æn—ï·É©—ñne</title>
  <link rel="stylesheet" href="assets/styles/global.css">
  <link rel="stylesheet" href="assets/styles/sidebar.css">
  <link rel="stylesheet" href="assets/styles/main-content.css">
  <link rel="stylesheet" href="assets/styles/player.css">
  <link rel="stylesheet" href="assets/styles/responsive.css">
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h2>–º–æ–æn—ï·É©—ñne</h2>
      <input type="text" id="filter" placeholder="Search library...">
  <button id="scan-btn">Scan Music</button>
      
      <div class="sidebar-section">
        <h3>Library</h3>
        <div id="filter-mode" class="filter-mode">
          <button id="mode-artists" class="mode-btn active" title="Show Artists">Artists</button>
          <button id="mode-albums" class="mode-btn" title="Show Albums">Albums</button>
        </div>
        <div id="artist-list" class="filter-list"></div>
        <div id="album-list" class="filter-list" style="display:none;"></div>
      </div>
    </div>
    
    <div id="main-content">
      <div id="toolbar">
        <div class="view-controls">
          <button id="list-view" class="view-btn active">List</button>
          <button id="grid-view" class="view-btn">Grid</button>
        </div>
        <div class="sort-controls">
          <select id="sort-by">
            <option value="artist">Artist</option>
            <option value="album">Album</option>
            <option value="title">Title</option>
            <option value="year">Year</option>
          </select>
          <button id="sort-order" class="sort-btn">‚Üë</button>
        </div>
        <div id="settings-menu">
          <button class="settings-btn" title="Settings">‚öôÔ∏è</button>
          <button id="queue-toggle" class="queue-btn" title="Show Queue">üìù</button>
        </div>
      </div>
      
      <div id="music-table">
        <div class="table-header">
          <div class="col-title">Title</div>
          <div class="col-artist">Artist</div>
          <div class="col-album">Album</div>
          <div class="col-year">Year</div>
          <div class="col-genre">Genre</div>
        </div>
        <div id="music-list"></div>
      </div>
    </div>
  </div>

  <!-- Right-side queue panel -->
  <div id="queue-panel" class="queue-panel hidden">
    <div class="queue-header">
      <span>Queue</span>
      <button id="queue-close" class="queue-btn" title="Hide Queue">‚úñ</button>
    </div>
    <div id="queue-list" class="queue-list"></div>
    <div class="queue-upcoming-section">
      <div class="queue-upcoming-header">Up Next After Queue</div>
      <div id="queue-upcoming" class="queue-upcoming-list"></div>
    </div>
  </div>
  
  <div id="player-bar">
    <div class="player-left">
      <img id="current-art" class="current-album-art" src="assets/images/default-art.png" alt="Now Playing">
      <div class="track-info">
  <div id="current-title" class="linkish" title="Filter by this album" tabindex="0">No track selected</div>
  <div id="current-artist" class="linkish" title="Filter by this artist" tabindex="0">Select a track to play</div>
      </div>
    </div>
    
    <div class="player-center">
      <div class="player-controls">
        <button id="shuffle-btn" class="control-btn" title="Shuffle"><span class="icon icon-shuffle" aria-hidden="true"></span></button>
        <button id="prev-btn" class="control-btn">‚èÆ</button>
        <button id="play-btn" class="control-btn play">‚ñ∂</button>
        <button id="next-btn" class="control-btn">‚è≠</button>
        <button id="loop-btn" class="control-btn" title="Loop: Off"><span class="icon icon-loop" aria-hidden="true"></span></button>
      </div>
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <div id="progress-bar">
          <div id="progress-fill"></div>
          <div id="progress-handle"></div>
        </div>
        <span id="total-time">0:00</span>
      </div>
    </div>
    
    <div class="player-right">
      <div class="volume-container">
        <span class="volume-icon">üîä</span>
        <input type="range" id="volume" min="0" max="100" value="100">
      </div>
    </div>
    
    <audio id="audio"></audio>
  </div>
  
  <script type="module" src="src/renderer.js"></script>
  <div id="toast-container"></div>
</body>
</html>
