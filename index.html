<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–º–æ–æ–ø—ï—í—ñ–ø—≥</title>
  <link rel="stylesheet" href="assets/global.css">
  <link rel="stylesheet" href="assets/sidebar.css">
  <link rel="stylesheet" href="assets/main-content.css">
  <link rel="stylesheet" href="assets/player.css">
  <link rel="stylesheet" href="assets/responsive.css">
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h2>–º–æ–æ–ø—ï—í—ñ–ø—≥</h2>
      <input type="text" id="filter" placeholder="Search library...">
  <button id="scan-btn">Scan Music</button>
      
      <div class="sidebar-section">
        <h3 class="sidebar-toggle" data-target="artist-list">
          <span class="toggle-icon">‚ñº</span> Artists
        </h3>
        <div id="artist-list" class="filter-list"></div>
      </div>
      
      <div class="sidebar-section">
        <h3 class="sidebar-toggle" data-target="album-list">
          <span class="toggle-icon">‚ñº</span> Albums
        </h3>
        <div id="album-list" class="filter-list"></div>
      </div>
    </div>
    
    <div id="main-content">
      <div id="toolbar">
        <div class="view-controls">
          <button id="list-view" class="view-btn active">List</button>
          <button id="grid-view" class="view-btn">Grid</button>
        </div>
        <div class="sort-controls">
          <select id="sort-by">
            <option value="artist">Artist</option>
            <option value="album">Album</option>
            <option value="title">Title</option>
            <option value="year">Year</option>
          </select>
          <button id="sort-order" class="sort-btn">‚Üë</button>
        </div>
        <div id="settings-menu">
          <button class="settings-btn" title="Settings">‚öôÔ∏è</button>
          <button id="queue-toggle" class="queue-btn" title="Show Queue">üìù</button>
        </div>
      </div>
      
      <div id="music-table">
        <div class="table-header">
          <div class="col-title">Title</div>
          <div class="col-artist">Artist</div>
          <div class="col-album">Album</div>
          <div class="col-year">Year</div>
          <div class="col-genre">Genre</div>
        </div>
        <div id="music-list"></div>
      </div>
    </div>
  </div>

  <!-- Right-side queue panel -->
  <div id="queue-panel" class="queue-panel hidden">
    <div class="queue-header">
      <span>Queue</span>
      <button id="queue-close" class="queue-btn" title="Hide Queue">‚úñ</button>
    </div>
    <div id="queue-list" class="queue-list"></div>
  </div>
  
  <div id="player-bar">
    <div class="player-left">
      <img id="current-art" class="current-album-art" src="assets/default-art.png" alt="Now Playing">
      <div class="track-info">
  <div id="current-title" class="linkish" title="Filter by this album" tabindex="0">No track selected</div>
  <div id="current-artist" class="linkish" title="Filter by this artist" tabindex="0">Select a track to play</div>
      </div>
    </div>
    
    <div class="player-center">
      <div class="player-controls">
        <button id="shuffle-btn" class="control-btn" title="Shuffle">üîÄ</button>
        <button id="prev-btn" class="control-btn">‚èÆ</button>
        <button id="play-btn" class="control-btn play">‚ñ∂</button>
        <button id="next-btn" class="control-btn">‚è≠</button>
      </div>
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <div id="progress-bar">
          <div id="progress-fill"></div>
          <div id="progress-handle"></div>
        </div>
        <span id="total-time">0:00</span>
      </div>
    </div>
    
    <div class="player-right">
      <div class="volume-container">
        <span class="volume-icon">üîä</span>
        <input type="range" id="volume" min="0" max="100" value="100">
      </div>
    </div>
    
    <audio id="audio"></audio>
  </div>
  
  <script type="module" src="src/renderer.js"></script>
  <div id="toast-container"></div>
</body>
</html>
