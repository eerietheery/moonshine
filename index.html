<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>мооnѕჩіne</title>
  <link rel="stylesheet" href="assets/styles/global.css">
  <link rel="stylesheet" href="assets/styles/sidebar.css">
  <link rel="stylesheet" href="assets/styles/main-content.css">
  <link rel="stylesheet" href="assets/styles/player.css">
  <link rel="stylesheet" href="assets/styles/responsive.css">
</head>
<body>
  <div id="app">
    
    <div id="sidebar">
  <div class="sidebar-logo">
  <img src="assets/images/moonshinebottlelogo copy.svg" alt="Moonshine Bottle Logo" class="logo-img color-logo-svg" style="stroke: var(--primary-color);" />
        <h2>мооnѕჩіne</h2>
      </div>
      <input type="text" id="filter" placeholder="Search library...">
  <button id="scan-btn">Scan Music</button>
      
      <div class="sidebar-section">
        <h3>Library</h3>
        <div id="filter-mode" class="filter-mode">
          <button id="mode-artists" class="mode-btn active" title="Show Artists">Artists</button>
          <button id="mode-albums" class="mode-btn" title="Show Albums">Albums</button>
          <button id="mode-playlists" class="mode-btn" title="Show Playlists">Playlists</button>
        </div>
        <div id="artist-list" class="filter-list"></div>
        <div id="album-list" class="filter-list" style="display:none;"></div>
      </div>

      <div class="sidebar-section">
        <div class="playlist-header-row" style="display:flex;align-items:center;justify-content:space-between;">
          <h3 style="margin:0;">Playlists</h3>
          <button id="playlist-create" class="mode-btn playlist-create-small" title="Create Playlist" style="font-size:0.9em;padding:2px 10px;line-height:1.2;">+ New</button>
        </div>
        <div id="playlist-user" class="filter-list"></div>
      </div>

      <div class="sidebar-section">
        <h3>Genres</h3>
        <div id="playlist-smart" class="filter-list"></div>
  </div>
  <div id="sidebar-resizer" style="position:absolute;top:0;right:0;width:8px;height:100%;cursor:ew-resize;z-index:10;"></div>
    </div>
    
    <div id="main-content">
      <div id="toolbar">
        <div class="view-controls">
          <button id="list-view" class="view-btn active">List</button>
          <button id="grid-view" class="view-btn">Grid</button>
        </div>
        <div class="sort-controls"> <!--no longer sort controls lol OSCILLISCOPE SETTINGS-->
          <canvas id="toolbar-osc" style="height:32px;width:250px;display:block;background:rgb(0, 0, 0);border-radius:8px;pointer-events:none;box-shadow: 0 0px 12px color-mix(in srgb, var(--primary-color) 30%, transparent);"></canvas>
        </div>
        <div id="settings-menu">
          <button id="favorite-toggle" class="favorite-toggle" title="Show Favorites">❤</button>
          <button class="settings-btn" title="Settings">
            <img src="assets/images/settings.svg" alt="Settings" style="width:16px;height:18px;filter:var(--queue-icon-filter, invert(1) brightness(1)); color:var(--primary-color);" />
          </button>
        </div>
      </div>
  <!-- Playlist header/view (shown when viewing a playlist) -->
  <div id="playlist-header" class="playlist-header" style="display:none;"></div>
      
      <div id="music-table">
        <div class="table-header" id="music-table-header">
          <div class="col-title">Title</div>
          <div class="col-artist">Artist</div>
          <div class="col-album">Album</div>
          <div class="col-year">Year</div>
          <div class="col-genre">Genre</div>
        </div>
        <div id="music-list"></div>
      </div>
    </div>
  </div>

  <!-- Right-side queue panel -->
  <div id="queue-panel" class="queue-panel hidden">
    <div class="queue-header">
      <span>Queue</span>
      <button id="queue-close" class="queue-btn" title="Hide Queue">✖</button>
    </div>
    <div id="queue-list" class="queue-list"></div>
    <div class="queue-upcoming-section">
      <div class="queue-upcoming-header">Up Next After Queue</div>
      <div id="queue-upcoming" class="queue-upcoming-list"></div>
    </div>
  </div>
  
  <div id="player-bar">
    <div class="player-left">
      <img id="current-art" class="current-album-art" src="assets/images/default-art.png" alt="Now Playing">
      <div class="track-info">
  <div id="current-title" class="linkish" title="Filter by this album" tabindex="0">No track selected</div>
  <div id="current-artist" class="linkish" title="Filter by this artist" tabindex="0">Select a track to play</div>
      </div>
    </div>
    
    <div class="player-center">
      <div class="player-controls">
        <button id="shuffle-btn" class="control-btn" title="Shuffle"><span class="icon icon-shuffle" aria-hidden="true"></span></button>
        <button id="prev-btn" class="control-btn">⏮</button>
        <button id="play-btn" class="control-btn play" title="Play">
          <img src="assets/images/play-centered.svg" alt="Play" style="width:32px;height:32px;vertical-align:middle;" />
        </button>
        <button id="next-btn" class="control-btn">⏭</button>
        <button id="loop-btn" class="control-btn" title="Loop: Off"><span class="icon icon-loop" aria-hidden="true"></span></button>
      </div>
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <div id="progress-bar">
          <div id="progress-fill"></div>
          <div id="progress-handle"></div>
        </div>
        <span id="total-time">0:00</span>
      </div>
    </div>
    
    <div class="player-right">
      <div class="volume-container">
        <button id="queue-toggle" class="queue-btn" title="Show Queue">
            <img src="assets/images/queue.svg" alt="Show Queue" style="width:16px;height:18px;filter:var(--queue-icon-filter, invert(1) brightness(1)); color:var(--primary-color);" />
        </button>
        <span class="volume-icon">
          <img src="assets/images/speakericon.svg" alt="Volume" style="width:18px;height:18px;vertical-align:middle;filter:var(--queue-icon-filter, invert(1) brightness(1)); color:var(--primary-color);" />
        </span>
        <input type="range" id="volume" min="0" max="100" value="100">
      </div>
    </div>
    
    <audio id="audio"></audio>
  </div>
  
  <script type="module" src="src/renderer.js"></script>
  <script type="module" src="src/renderer/oscilliscope/oscilliscope.js"></script>
  <div id="toast-container"></div>
</body>
</html>
